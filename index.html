<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
    <style>
      body {
        font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans",
          "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref",
          sans-serif;
      }
      #state {
        background-color: #404040;
        color: #bc9458;
      }
      .unselectable {
        user-select: none; /* Standard syntax */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
      }

      #parent {
        position: relative;
        border: 1px solid rgb(233, 233, 233);
        width: 300px;
        height: 300px;
        div {
          position: absolute;

          transform-origin: 0px 0px;
          z-index: 999;
          zoom: 1;
          border-top: 3px solid rgb(56, 56, 56);
          transition: width 2s ease, transform 2s ease, left 2s ease,
            top 2s ease; /* Transition setup */
        }
      }
      #state {
        height: 300px;
        width: 335px;
      }
      .info {
        text-align: center;
      }
    </style>
  </head>
  <body class="layout">
    <div class="body">
      <div class="inside">
        <div class="btspa">
          <h3 class="info unselectable">
            Just draw lines on screen using mouse...
          </h3>
          <table>
            <tbody>
              <tr>
                <td>
                  <table class="unselectable">
                    <tbody>
                      <tr>
                        <td>width:</td>
                        <td>
                          <span id="width"></span>
                          <button class="up">up</button>
                          <button class="down">down</button>
                        </td>
                      </tr>
                      <tr>
                        <td>color:</td>
                        <td>
                          <input
                            type="color"
                            id="color"
                            value="#000"
                            autocomplete="off"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>style:</td>
                        <td id="styles">
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="solid"
                              autocomplete="off"
                              checked="checked"
                            />solid</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="dotted"
                              autocomplete="off"
                            />dotted</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="dashed"
                              autocomplete="off"
                            />dashed</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="double"
                              autocomplete="off"
                            />double</label
                          >
                          <br />
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="groove"
                              autocomplete="off"
                            />groove</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="ridge"
                              autocomplete="off"
                            />ridge</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="inset"
                              autocomplete="off"
                            />inset</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="style"
                              value="outset"
                              autocomplete="off"
                            />outset</label
                          >
                        </td>
                      </tr>
                      <tr>
                        <td>correct:</td>
                        <td>
                          <span id="correct">true</span>
                          <button class="up">up</button>
                          <button class="down">down</button>
                        </td>
                      </tr>
                      <tr>
                        <td>always on:</td>
                        <td id="switch">
                          <label
                            ><input
                              type="radio"
                              name="correctpos"
                              value="normal"
                              autocomplete="off"
                            />normal</label
                          >
                          <!-- checked="checked" -->
                          <label
                            ><input
                              type="radio"
                              name="correctpos"
                              value="top"
                              autocomplete="off"
                            />top</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="correctpos"
                              value="bottom"
                              autocomplete="off"
                            />bottom</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="correctpos"
                              value="left"
                              autocomplete="off"
                            />left</label
                          >
                          <label
                            ><input
                              type="radio"
                              name="correctpos"
                              value="right"
                              autocomplete="off"
                            />right</label
                          >
                          <br />
                          <label
                            ><input
                              type="checkbox"
                              id="measure"
                              autocomplete="off"
                            />
                            measure</label
                          >
                          <br />

                          <a href="" data-reset class="unselectable"
                            >reset state</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td>
                  <pre id="state"></pre>
                </td>
                <td>
                  <div id="parent">
                    <div
                      class="jqline xxx"
                      style="width: 2px; left: 1490px; top: 150px"
                    ></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="libs/uint8-to-b64.js"></script>
    <script src="libs/protobuf.min.js"></script>
    <script src="libs/line.entry.js" type="module"></script>
  </body>
</html>
