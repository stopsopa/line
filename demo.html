    <script type="text/javascript">
	function log(l) {try {console.log(l);}catch (e) {}}
        $(function () {
	    var width = $('#width');
	    var color = $('#color');
            $('#up, #down').click(function () {
		var t = $(this);
		var v = parseInt(width.html());
		if (t.is('#up')) {
		    ++v
		}
		else {
		    --v;
		    if (v < 1) {
			v = 1;
		    }
		}
		width.html(v);
	    });
	    
            $('.minicolors').minicolors({
                control: 'hue',
                inline: false,
                letterCase: 'uppercase',
                theme: 'bootstrap'
            });
	    
	    
	    
	    function opt() {
		return {
		    css : {
			borderTop: width.html()+'px solid '+color.val(),
			height: '0',
			zIndex: '999',
			zoom: 1
		    }
		};
	    }
	    
	    var x1, y1, x2, y2, run = false, t = $();
	    $(window)
		.mousemove(function(e) {
		    if (run) {
			t && t.remove();
			t = $.line(x1, y1, e.pageX, e.pageY, opt());
		    }
		})
		.mousedown(function (e) {
		    x1 = e.pageX;
		    y1 = e.pageY;
		    run = true;
		})
		.mouseup(function (e) {
		    run = false;
		    t && t.remove();
		    $.line(x1, y1, e.pageX, e.pageY, opt());
		});
	    
        });
